<h1>Listado de heroes</h1>
<hr>

<div class="row">
    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
        <button routerLink="/heroeEdit/nuevo" class="btn btn-primary">
            <i class="fa fa-plus" ></i> Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-2 animate__animated animate__fadeIn animate__slow">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge rounded-pill bg-success">VIVO</label>
                <label *ngIf="!heroe.vivo" class="badge rounded-pill bg-danger">MUERTO</label>
            </td>
            <td>

                <button class="btn btn-outline-info me-1" [routerLink]="['/heroeEdit', heroe.id]">
                    <i class="fa fa-pen" ></i>
                </button>
                <button class="btn btn-outline-danger" (click)="borrarHeroe( heroe, i );">
                    <i class="fa fa-trash" ></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__fast">
    <h4 class="alert-heading">No hay registros <i class="fa fa-exclamation fa-2x"></i> </h4>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__fast">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
